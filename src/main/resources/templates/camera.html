<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Test</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="overflow-hidden bg-primary text-white h-screen">
    <!-- HEADER -->
    <header class="flex justify-between items-center w-full p-4 bg-secondary">
        <div>
            <a href="/">
                <h1 class=" text-2xl font-bold">ToolStock</h1>
            </a>
        </div>
    </header>
    <!-- SIDEBAR -->
    <aside class="bg-secondary w-64 p-4 absolute h-[calc(100vh-64px)]">
        <nav class="flex flex-col justify-between h-full">
            <div class="flex flex-col flex-1">
                <a href="/camera" class="p-4 bg-purple-600 rounded-md">Camera</a>
                <!-- <a href="#" class="p-4 transition-all duration-300 hover:bg-purple-600 rounded-md">Dashboard</a>
                <a href="#" class="p-4 transition-all duration-300 hover:bg-purple-600 rounded-md">Produtos</a>
                <a href="#" class="p-4 transition-all duration-300 hover:bg-purple-600 rounded-md">Usu√°rios</a> -->
            </div>
            <button class="p-4 font-semibold transition-all duration-300 hover:bg-purple-600 rounded-md">Logout</button>
        </nav>
    </aside>
    <!-- MAIN -->
    <main class="p-4">
        <div class="flex justify-center items-center h-full">
            <video class="rounded-md border-4 border-secondary" id="input_video" height="480" width="640"></video>
            <canvas class="rounded-md border-4 border-secondary" id="output_video" height="480" width="640"></canvas>
        </div>
    </main>
    <script>
        let video = document.getElementById('input_video');
        let canvas = document.getElementById('output_video');
        let ctx = canvas.getContext('2d');
        let streaming = false;
        let faceCascade;

        async function playVideo() {
            const mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            if ("srcObject" in video) {
                video.srcObject = mediaStream;
            } else {
                video.src = URL.createObjectURL(mediaStream);
            }
            video.onloadedmetadata = () => {
                video.play();
                streaming = true;
                processVideo()
            };
        };

        async function loadCascade() {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', '/haarcascade_frontalface_default.xml', true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function () {
                    if (this.status === 200) {
                        let data = new Uint8Array(this.response);
                        resolve(data);
                    } else {
                        reject(new Error('Failed to load cascade file'));
                    }
                };
                xhr.onerror = function () {
                    reject(new Error('Network error'));
                };
                xhr.send();
            });
        }

        async function onCVLoad() {
            if (cv.getBuildInformation) {
                console.log(cv.getBuildInformation());
                let data = await loadCascade();
                cv.FS_createDataFile('/', 'haarcascade_frontalface_default.xml', data, true, false, false);
                faceCascade = new cv.CascadeClassifier();
                faceCascade.load('haarcascade_frontalface_default.xml');
                playVideo();
            } else {
                if (cv instanceof Promise) {
                    cv = await cv;
                    console.log(cv.getBuildInformation());
                    let data = await loadCascade();
                    cv.FS_createDataFile('/', 'haarcascade_frontalface_default.xml', data, true, false, false);
                    faceCascade = new cv.CascadeClassifier();
                    faceCascade.load('haarcascade_frontalface_default.xml');
                    playVideo();
                } else {
                    cv['onRuntimeInitialized'] = async () => {
                        console.log(cv.getBuildInformation());
                        let data = await loadCascade();
                        cv.FS_createDataFile('/', 'haarcascade_frontalface_default.xml', data, true, false, false);
                        faceCascade = new cv.CascadeClassifier();
                        faceCascade.load('haarcascade_frontalface_default.xml');
                        playVideo();
                    }
                }
            }
        }

        function processVideo() {
            if (!streaming) return;
            let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            let gray = new cv.Mat();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            frame.data.set(ctx.getImageData(0, 0, canvas.width, canvas.height).data);
            cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY, 0);
            let faces = new cv.RectVector();
            faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);
            for (let i = 0; i < faces.size(); ++i) {
                let face = faces.get(i);
                console.log(face)
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(face.x, face.y, face.width, face.height);
            }
            frame.delete();
            gray.delete();
            faces.delete();
            requestAnimationFrame(processVideo);
        }
    </script>
    <script async src="https://docs.opencv.org/master/opencv.js" id="opencvjs" onload="onCVLoad()"></script>
</body>

</html>
